flutter_native_splash:
  # 这是原生启动屏幕的背景颜色
  color: "#ffffff"
  
  # 启动屏幕图片路径
  image: assets/images/splash.png
  
  # 图片的背景颜色
  background_image: "assets/images/pixel_background.png"
  
  # Android 12的配置
  android_12:
    # 图片
    image: assets/images/splash.png
    # 图标背景颜色
    icon_background_color: "#ffffff"
    
  # 确保启动屏幕在完成初始化工作前保持显示
  # 设置为false则一旦Flutter初始化渲染引擎，立即移除启动屏幕
  # 设置为true则需要在代码中手动调用FlutterNativeSplash.remove()
  fullscreen: true

  # Web支持配置
  web: false 